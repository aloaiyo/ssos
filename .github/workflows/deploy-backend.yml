name: Deploy Backend to EC2

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:  # 수동 실행 가능

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            export PATH="$HOME/.local/bin:$PATH"
            cd ~/ssos/backend

            # Pull latest code
            git pull origin main

            # Copy production env if exists
            if [ -f .env.production ]; then
              cp .env.production .env
              echo "Using .env.production"
            fi

            # Install dependencies
            poetry install --only main --no-root

            # Run migrations (upgrade for existing DB, init-db for new DB)
            echo "Running database migrations..."
            if poetry run aerich upgrade 2>/dev/null; then
              echo "✅ Migrations applied successfully"
            elif poetry run aerich init-db 2>/dev/null; then
              echo "✅ Database initialized successfully"
            else
              echo "ℹ️ No pending migrations or already up to date"
            fi

            # systemd 서비스 파일 생성 (없으면)
            if [ ! -f /etc/systemd/system/ssos-backend.service ]; then
              sudo tee /etc/systemd/system/ssos-backend.service > /dev/null <<'SYSTEMD'
            [Unit]
            Description=SSOS Backend API
            After=network.target

            [Service]
            Type=simple
            User=ubuntu
            WorkingDirectory=/home/ubuntu/ssos/backend
            Environment="PATH=/home/ubuntu/.local/bin:/usr/local/bin:/usr/bin:/bin"
            ExecStart=/home/ubuntu/.local/bin/poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000
            Restart=always
            RestartSec=3

            [Install]
            WantedBy=multi-user.target
            SYSTEMD
              sudo systemctl daemon-reload
              sudo systemctl enable ssos-backend
              echo "✅ systemd service created"
            fi

            # 서비스 재시작
            sudo systemctl restart ssos-backend
            sleep 3

            # Verify server is running
            if sudo systemctl is-active --quiet ssos-backend && curl -s http://localhost:8000/docs > /dev/null; then
              echo "✅ Backend deployment completed!"
            else
              echo "⚠️ Service status:"
              sudo systemctl status ssos-backend --no-pager
            fi
