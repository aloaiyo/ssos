name: Deploy Backend to EC2

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:  # 수동 실행 가능

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            export PATH="$HOME/.local/bin:$PATH"
            cd ~/ssos/backend

            # Pull latest code
            git pull origin main

            # Copy production env if exists
            if [ -f .env.production ]; then
              cp .env.production .env
              echo "Using .env.production"
            fi

            # Install dependencies
            poetry install --only main --no-root

            # Run migrations (upgrade for existing DB, init-db for new DB)
            echo "Running database migrations..."
            if poetry run aerich upgrade 2>/dev/null; then
              echo "✅ Migrations applied successfully"
            elif poetry run aerich init-db 2>/dev/null; then
              echo "✅ Database initialized successfully"
            else
              echo "ℹ️ No pending migrations or already up to date"
            fi

            # Restart uvicorn (기존 프로세스 종료 후 재시작)
            pkill -f "uvicorn app.main:app" || true
            sleep 2

            # 완전히 분리된 프로세스로 실행
            cd ~/ssos/backend
            nohup bash -c 'poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000' > /tmp/uvicorn.log 2>&1 &
            disown -a

            sleep 5

            # Verify server is running
            if curl -s http://localhost:8000/docs > /dev/null; then
              echo "✅ Backend deployment completed!"
            else
              echo "⚠️ Server may not be running properly, check /tmp/uvicorn.log"
            fi
